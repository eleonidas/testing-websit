<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="stylesheets/chatstyle.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css">

</head>

<body class="home-page">

    <div id="container-fluid">

        <div class="chat_window">
            <div class="top_menu">
                <div class="title">Welcome to THE chatbot
                </div>
            </div>

            <ul class="messages">
                <li class="message left appeared">
                    <div class="avatar"></div>
                    <div class="text_wrapper">
                        <div class="text">Hello hello</div>
                    </div>
                </li>
                <li class="message right appeared">
<!--            <div class="avatar"></div>          -->
                    <div class="action_wrapper">
                        <span class="text selection">Selection 1</span>
                        <br>
                        <span class="text selection">Selection 2</span>
                    </div>
                </li>
                <li class="message right appeared">
    <!--            <div class="avatar"></div>          -->
                    <div class="text_wrapper">
                        <div class="text">Hi hi</div>
                    </div>
                </li>
            </ul>

            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>

                <div class="avatar">
                </div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
        <div class="message_template">
            <li class="message">
            hello</li>
        </div>

    </div>


<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/chatjs.js"></script>
<script type="text/javascript" src="javascripts/jquery.js"></script>



</body>
</html>
